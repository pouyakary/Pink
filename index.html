  <script src="p5.min.js"></script>
  <script src="clipboard.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="dialog-container hidden" id="dialog-container">
    <div class="dialog-box">
      <div class="dialog-emoji" id="dialog-emoji"></div>
      <div class="dialog-message-and-buttons">
        <div class="dialog-message" id="dialog-message"></div>
        <div class="dialog-buttons-bar">
          <div class="dialog-button" id="dialog-cancel-button"></div>
          <div class="dialog-button" id="dialog-okay-button"></div>
        </div>
      </div>
    </div>
  </div>

  <div class="buttons-bar" onmouseover="htmlSectionIsActive = true" onmouseout="htmlSectionIsActive = false">
    <div id="status" class="bar-button"></div>
    <div id="undo-button" class="bar-button" onclick="handleClick(undoLastShape)" title="Undo the last drawn line">UNDO</div>
    <div id="reset-button" class="bar-button" onclick="handleClick(reset)" title="Clear the whole canvas">RESET</div>
    <div id="lock-button" class="bar-button" onclick="handleClick(toggleLock)" title="Toggle Lock">LOCK</div>
    <div class="bar-button" onclick="handleClick(shareWithURL)" title="Share the drawing with URL">SHARE</div>
    <div class="bar-button" onclick="helpPageIsOpen = true" title="Learn about the hidden tools">?</div>
  </div>

  <div id="help-screen" onclick="helpPageIsOpen = false">
    <div>
      <img src="hope.png" width="70"><br>
      <ul>
        <li>Use your mouse to either draw or erase.</li>
        <li>Use the right click to switch between pen and eraser.</li>
        <li>Use the Left Arrow button (&leftarrow;) to undo slowly.</li>
        <li><i>Press anywhere to exit this help :)</i></li>
      </ul>
      For Zea :*
    </div>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
