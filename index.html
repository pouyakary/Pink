<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pouya's Pink Board</title>
  <script src="p5.min.js"></script>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="buttons-bar">
    <div class="bar-button" onclick="undoLastShape(); incrementSize()" title="Make the brush heavier">S&uparrow;</div>
    <div class="bar-button" onclick="undoLastShape(); decrementSize()" title="Make the brush size lighter">S&downarrow;</div>
    <div class="bar-button" onclick="undoLastShape(); undoLastShape()" title="Undo the last drawn line">UNDO</div>
    <div class="bar-button" onclick="reset()" title="Clear the whole canvas">RESET</div>
  </div>
  <script src="sketch.js"></script>
</body>
</html>
